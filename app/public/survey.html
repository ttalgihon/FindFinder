<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/subpage.css">
</head>
<body>
</br>
    <div class="card">
        <div class="card-body">
            <form>
                <!-- First & Last Name Question -->
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="firstNameInput">First Name</label>
                            <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastNameInput">Last Name</label>
                            <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                        </div>
                    </div>
                </div>

                <!-- Gender Question -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-check-label" for="form-check">Gender</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="firstcheck" value="Female">
                                <label class="form-check-label" for="firstcheck">Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="secondcheck" value="Male">
                                <label class="form-check-label" for="secondcheck">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="thirdcheck" value="Other">
                                <label class="form-check-label" for="thirdcheck">Other</label>
                            </div>
                        </div>
                    </div>
    
                    <!-- Age Question -->
                    <div class="col">
                        <div class="form-group">
                            <label for="ageInput">Age</label>
                           <input type="number" class="form-control form-control-sm" id="ageInput" placeholder="Age">
                        </div>

                    </div>
                </div>

                <!-- Hobbies Question -->
                <div class="form-group">
                    <label for="hobbyInput">Hobbies</label>
                    <textarea class="form-control form-control-sm" id="hobbyInput" rows="3" placeholder="What is one hobby you enjoy doing"></textarea>
                </div>
                <div class="col-auto my-1 submitbutton">
                    <button type="submit" class="btn btn-primary btn-block" id="submitsurvey">Done!</button>
                </div>

            </form>
        </div>
    </div>

    
</body>
</html>
